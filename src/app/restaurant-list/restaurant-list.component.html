<!-- src/app/restaurant-list/restaurant-list.component.html -->
<div class="header">
  <button mat-raised-button color="primary" (click)="openForm()">Add New Restaurant</button>
</div>
<div class="table-container">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" class="custom-table">
  <!-- Table Columns Here -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>
  <ng-container matColumnDef="location">
    <th mat-header-cell *matHeaderCellDef> Location </th>
    <td mat-cell *matCellDef="let element"> {{element.location}} </td>
  </ng-container>
  <ng-container matColumnDef="additionalInfo">
    <th mat-header-cell *matHeaderCellDef> Additional Info </th>
    <td mat-cell *matCellDef="let element"> {{element.additionalInfo}} </td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element">
      <button mat-button (click)="editRestaurant(element.id)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-button color="warn" (click)="deleteRestaurant(element.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
 
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
