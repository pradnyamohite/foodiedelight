<!-- src/app/restaurant-item/restaurant-item.component.html -->
<mat-card>
  <mat-card-title>{{ restaurant.name }}</mat-card-title>
  <mat-card-content>
    <p>{{ restaurant.description }}</p>
    <p>{{ restaurant.location }}</p>
    <p>{{ restaurant.additionalInfo }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="onEdit()">Edit</button>
    <button mat-button color="warn" (click)="onDelete()">Delete</button>
  </mat-card-actions>
</mat-card>
